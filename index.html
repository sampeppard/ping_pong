<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ping-Pong!</title>
  </head>
  <body>
    <header>
      <h1>Let's Play PING PONG!</h1>
    </header>
    <div class="container">
      <div class="ping-pong-table">
        <div id="ball" class="left"></div>
        <div id="table-line"></div>
      </div>
      <form id="user-number">
        <br>
        <div class="form-group">
          <label for="input-number">Enter a number:
          <input id="input-number" class="form-control" placeholder="Type here" required>
          </label>
        </div>
        <button type="submit" class="btn btn-success">Let's Play!</button>
      </form>
      <div class="row">
        <div class="col-xs-12">
          <div id="result"></div>
        </div>
        <div class="col-xs-12 counter-tables">
          <div class="row">
            <div class="col-xs-12">
              <table class="table table-bordered">
                <tr>
                  <th>pings</th>
                  <th>pongs</th>
                  <th>ping-pongs</th>
                </tr>
              </table>
            </div>
            <div class="col-xs-4">
              <table class="table table-striped">
                <tr id="ping" class="counter">
                </tr>
              </table>
            </div>
            <div class="col-xs-4">
              <table class="table table-striped">
                <tr id="pong" class="counter">
                </tr>
              </table>
            </div>
            <div class="col-xs-4">
              <table class="table table-striped">
                <tr id="ping-pong" class="counter">
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
